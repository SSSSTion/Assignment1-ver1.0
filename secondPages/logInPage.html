<!doctype html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="description" content="a small, upscale shop in Deer Park Mall specializing in clothes, toys, and accessories for infants and toddlers">
   <meta name="keywords" content="online shopping, upscale shop, baby clothes, baby toys, baby accessories">
   <title>LogIn</title> 
   <link rel="stylesheet" href="../css/LogInStyle.css">
   <link rel="stylesheet" href="login.js">
</head>

<body>
   <div class="logo">
      <a title="BabyFactory" class="logo-link" href="../index.html"></a>
   </div>
   <div class="loginContainer">

      <h1>Log In</h1>
      <form>
         <label for="username">username:</label>
         <input type="text" id="username">
         <label for="password">password:</label>
         <input type="password" id="password">

         <label>
            <input type="checkbox" id="remember-me"> remember me
         </label>

         <div class="sign-up">
            <a href="#">no account?sign up</a>
         </div>

         <div class="forgot-password">
            <a href="#">forget the password?</a>
         </div>

         <input id = "submit" type="submit" value="submit">
      </form>
      <script>
         document.getElementById('submit').addEventListener('click', (event) => {
             event.preventDefault(); // 防止表单提交
             alert("登陆成功");
             window.location.href = "../index.html"
         });
     </script>
   </div>


</body>
</html>
